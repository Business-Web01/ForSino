<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Bestie!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      overflow: hidden;
      position: relative;
    }

    .heart {
      width: 15px;
      height: 15px;
      background-color: red;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: rotate(45deg);
      animation: float 8s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .popup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 10;
      position: relative;
    }

    .popup h2 {
      font-size: 1.5rem;
      color: #d6336c;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffc0cb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .hearts-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Hey Bestie, I have something special to show you. Would you like to see it?</h2>
    <button onclick="window.location.href='loading.html'">Yes please</button>
  </div>

  <div class="hearts-container" id="hearts-container"></div>

  <script>
    const container = document.getElementById('hearts-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
